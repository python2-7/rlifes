
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" >

    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png" >

    <link href="/static/assets/css/amaze.css" rel="stylesheet" >

   
    <link href="/static/assets/css/demo.css" rel="stylesheet" >

    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/assets/css/font-muli.css" rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/themify-icons.css" rel="stylesheet">
    <link href="/static/assets/vendors/sweetalert/css/sweetalert2.min.css" rel="Stylesheet" >

</head>

    <body>
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle navbar-toggle-black" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar "></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">

                       <a href="/account/personal" class="btn btn-warning">
                            Quay lại
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="wrapper wrapper-full-page" style="">
        <div class="register-page">
     
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="header-text text-center">
                               <img class="logo" src="/static/home/images/logo/logo.png" alt="" style="height: 66px; margin-bottom: 30px;">
                            </div>
                        </div>
                        
                        <div class="col-md-10 col-md-push-1">
                            <form id="frmRegister" action="/user/registersubmit_intree" method="POST">
                                <div class="card card-plain">
                                    <div class="content">
                                        <input type="hidden" placeholder="Enter your username" value="{{data.uid}}" name="p_node" class="form-control" required="required" aria-required="true">
                                        <input type="hidden" placeholder="Enter your username" value="{{data.p_binary}}" name="p_binary" class="form-control" required="required" aria-required="true">
                                        <input type="hidden" placeholder="Enter your username" value="{{data.position}}" name="position" class="form-control" required="required" aria-required="true">
                                    
                                        <div class="col-md-6">
                                            <div class="form-group">
                                              <label for="email">Họ tên:</label>
                                              <input type="text" class="form-control" name="fullname"  placeholder="Họ tên">
                                            </div>
                                            
                                            <div class="form-group">
                                              <label for="email">Email:</label>
                                              <input type="text" name="email" class="form-control" placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                              <label for="email">Số CMND</label>
                                              <input type="text" name="cmnd" class="form-control" placeholder="Số CMND">
                                            </div>

                                            <div class="form-group">
                                              <label for="email">Ngày tháng năm sinh</label>
                                              <input type="date" name="birthday" class="form-control" placeholder="Ngày tháng năm sinh">
                                            </div>
                                            <div class="">
                                              <div class="form-group">
                                                <label for="email">Số điện thoại:</label>
                                                <input type="text" class="form-control" name="telephone" value="" placeholder="Số điện thoại">
                                              </div>
                                            </div>
                                            <div class="form-group">
                                              <label for="email">Địa chỉ:</label>
                                              <input type="text" name="address" class="form-control" placeholder="Địa chỉ">
                                            </div>

                                            <div class="form-group">
                                              <label for="email">Mật khẩu đăng nhập:</label>
                                              <input type="text" name="password" class="form-control" placeholder="Mật khẩu đăng nhập">
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-6">
                                          <div class="">
                                              <div class="form-group">
                                                <label for="email">Tên tài khoản ngân hàng</label>
                                                <input type="text" class="form-control" name="account_horder" value="" placeholder="Tên tài khoản ngân hàng">
                                              </div>
                                          </div>
                                          <div class="">
                                              <div class="form-group">
                                                <label for="email">Số tài khoản ngân hàng</label>
                                                <input type="text" class="form-control" name="account_number" value="" placeholder="Số tài khoản ngân hàng">
                                              </div>
                                          </div>
                                          <div class="">
                                              <div class="form-group">
                                                <label for="email">Tên ngân hàng</label>
                                                <input type="text" class="form-control" name="bankname" value="" placeholder="Tên ngân hàng">
                                              </div>
                                          </div>
                                          <div class="">
                                              <div class="form-group">
                                                <label for="email">Chi nhánh ngân hàng</label>
                                                <input type="text" class="form-control" name="brandname" value="" placeholder="Chi nhánh ngân hàng">
                                              </div>
                                          </div>
                                          
                                          <div class="" style="position: relative;">
                                              <div class="form-group">
                                                <label for="email">ID người bảo trợ:</label>
                                                <input type="text" class="form-control" id="load-customer" value="{{data.sponser.username}}"  placeholder="ID người bảo trợ" readonly="true">
                                                
                                              </div>
                                              <div class="show-loadajax">
                                                  <ul id="show-load-customer">
                                                      
                                                  </ul>
                                              </div>
                                          </div>
                                          <div class="" style="position: relative;">
                                              <div class="form-group">
                                                <label for="email">ID Vị trí:</label>
                                                <input type="text"  class="form-control" id="load-customer-position" value="{{data.binary.username}}"  placeholder="ID Vị trí" readonly="true">
                                                
                                              </div>
                                              <div class="show-loadajax">
                                                  <ul id="show-load-customer-position">
                                                      
                                                  </ul>
                                              </div>
                                          </div>
                                          <div class="">
                                              <div class="form-group">
                                                <label for="email">Nhánh:</label>
                                                {% if(data.position == '1') %}
                                                  <input type="text"  class="form-control" id="load-customer-position" value="Bên trái"  placeholder="ID Vị trí" readonly="true">
                                                {% endif %}
                                                {% if(data.position == '2') %}
                                                  <input type="text"  class="form-control" id="load-customer-position" value="Bên phải"  placeholder="ID Vị trí" readonly="true">
                                                {% endif %}
                                                </select>
                                                
                                              </div>
                                          </div>
                                        </div>

                                        
                                    </div>
                                    <div class="footer text-center">
                                        <span id="submitRegister" class=" btn btn-fill btn-warning btn-wd">Tạo tài khoản</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer footer-transparent">
                <div class="container-fluid">
                    <div class="copyright text-center">
                       
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="/static/assets/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/vendors/bootstrap-notify.js"></script>
    <script src="/static/assets/vendors/sweetalert/js/sweetalert2.min.js"></script>
    <script src="/static/assets/js/demo.js"></script>
    <script type="text/javascript">
     $('#username').change(function(){var name=$('#username').val().replace(/[^A-Z0-9]/gi,'');$('#username').val(name)});
    </script>
    {% block js %}
    {% endblock %}
    {% with messages = get_flashed_messages() %}
     {% if messages %}
     {% for message in messages %}
            <script type="text/javascript">
                showNotification('top','right','{{ message.msg }}', '{{ message.type }}');
                function showNotification(from, align, msg, type){
                   
                    var color = Math.floor((Math.random() * 6) + 1);
                    $.notify({
                        icon: "notifications",
                        message: msg
                    },{
                        type: type,
                        timer: 3000,
                        placement: {
                            from: from,
                            align: align
                        }
                    });
                }
            </script>
            {% endfor %}
        {% endif %}
       {% endwith %}
    </body>

</html>
