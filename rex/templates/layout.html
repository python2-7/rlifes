         <div id="{{data.menu}}" class="main-panel">
            <div class="overlay">
               <img class="img-loading" src="/static/assets/img/recycle-spinner.gif" >
            </div>
            {% include "navbar.html" %}
            <div class="content">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-lg-12">

      <div id="modalNotification" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Notification</h4>
               </div>
               <div class="modal-body" style="color: #222">
                  
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-fill btn-warning" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <input type="hidden" name="btc_usd" class="btc_usd" value="{{data.btc_usd}}"> <input type="hidden" name="sva_btc" class="sva_btc" value="{{data.sva_btc}}"> <input type="hidden" name="sva_usd" class="sva_usd" value="{{data.sva_usd}}"> 
      <script src="/static/assets/vendors/jquery-3.1.1.min.js" type="text/javascript"></script> 
      <script src="/static/assets/vendors/jquery-ui.min.js" type="text/javascript"></script> 
      <script src="/static/assets/vendors/bootstrap.min.js" type="text/javascript"></script>
      <script src="/static/assets/vendors/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
      <script src="/static/assets/vendors/bootstrap-notify.js"></script> 
      <script src="/static/assets/vendors/jquery.datatables.js"></script> 
      <script src="/static/assets/vendors/sweetalert/js/sweetalert2.min.js"></script>
      <script src="/static/assets/js/amaze.js"></script> 
      <script src="/static/assets/js/demo.js"></script>
      <script src="/static/assets/js/clipboard.min.js"></script>  
      <script> $(document).ready(function(){var clipboard = new Clipboard('.copy'); clipboard.on('success', function(e) { return true; }); clipboard.on('error', function(e) {return false; }); }); </script> <script type="text/javascript"> $(document).ready(function() {$('#datatables').DataTable({"order": [[ 0, "desc" ]], "pagingType": "full_numbers", "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"] ], autoWidth: false, searching: false, ordering: true, responsive: true, lengthChange: false, destroy: true, paging: true, info: false }); var table = $('#datatables').DataTable(); $('.card .material-datatables label').addClass('form-group'); }); </script> {% block js %}
      {% endblock %}
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <script type="text/javascript"> showNotification('top','right','{{ message.msg }}', '{{ message.type }}'); function showNotification(from, align, msg, type){var color = Math.floor((Math.random() * 6) + 1); $.notify({icon: "notifications", message: msg },{type: type, timer: 3000, placement: {from: from, align: align } }); } </script> {% endfor %}
      {% endif %}
      {% endwith %}
      <script type="text/javascript">
         $(document).ready(function() {
             function getCookie(name) {
                 var value = "; " + document.cookie; 
                 var parts = value.split("; " + name + "=");
                 if (parts.length == 2) return parts.pop().split(";").shift(); 
             }
             var popup = getCookie("popupnotifis"); 
             /*popup != '1' && (
                 $('#modalNotification').modal(), 
                 document.cookie = "popupnotifis=1; max-age=1800; path=/;"
             ); */
         })
      </script>
