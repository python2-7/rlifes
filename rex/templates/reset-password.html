
<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>IOT</title>
      <link rel="icon" type="image/x-icon" href="/static/home/images/logo/logo.png">

    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" >

    <link href="/static/assets/css/amaze.css" rel="stylesheet" >

    <link href="/static/assets/css/demo.css" rel="stylesheet" >

 
    <link href="/static/assets/vendors/sweetalert/css/sweetalert2.min.css" rel="Stylesheet" >
    <link href="/static/assets/css/customer.css" rel="stylesheet" >
</head>

    <body>
    <div id="Account" class="wrapper wrapper-full-page" >
        <div class="full-page login-page" >
           
            <div class="content">
                <div class="container">
        <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
  
                            <form id="frmReset" name="login" action="/auth/reset-password" method="POST">
                                <div class="card card-login card-hidden">
                                    <div class="header-text text-center">
                               
                              <a href="/">
                    <img class="logo" src="/static/home/images/logo/logo.png" alt="" style="height: 66px; margin-bottom: 30px;">
                </a>
                               
                            </div>
                                    <div class="content" style=" background: #022342; border-radius: 10px; ">
                                        
                                        <div class="form-group">
                                            <label>ID của bạn</label>
                                            <input autofocus placeholder="ID của bạn" type="text" name="email" class="form-control input-no-border" required="required" aria-required="true">
                                           
                                        </div>
                                         <div class="form-group">
                                            <script src='https://www.google.com/recaptcha/api.js'></script>
                                              <div class="capcha-google text-center" style="width:240px; margin-bottom:15px;margin: 0 auto; display: block">
                                                <div class="g-recaptcha" data-sitekey="6LcESjUUAAAAAN0l4GsSiE2cLLZLZQSRZsEdSroE"></div>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-center">
                                        <span id="submitReset" class="btn btn-warning btn-wd btn-fill">Quên mật khẩu</span>
                                        <hr>
                                        <p>Bạn có tài khoản?&nbsp;&nbsp;
                                            <a href="/auth/login" style="color: #ffa500;">
                                                <i class="ti-id-badge"></i> Đăng nhập
                                            </a>
                                        </p>
                                       

                                    </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/assets/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/vendors/bootstrap-notify.js"></script>
    <script src="/static/assets/vendors/sweetalert/js/sweetalert2.min.js"></script>
    <script src="/static/assets/js/demo.js"></script>
   
    {% block js %}
    {% endblock %}
    {% with messages = get_flashed_messages() %}
     {% if messages %}
     {% for message in messages %}
            <script type="text/javascript">
                showNotification('top','right','{{ message.msg }}', '{{ message.type }}');
                function showNotification(from, align, msg, type){
                    // type = ['','info','success','warning','danger','rose','primary'];
                    var color = Math.floor((Math.random() * 6) + 1);
                    $.notify({
                        icon: "notifications",
                        message: msg
                    },{
                        type: type,
                        timer: 3000,
                        placement: {
                            from: from,
                            align: align
                        }
                    });
                }
            </script>
            {% endfor %}
        {% endif %}
       {% endwith %}
       
</div>
</noscript>
    </body>

</html>
