{% block js %}
{% endblock %}
{% block main %}
<main class="page-content">

            <!-- Contact Area -->
            <div class="contact-area in-section section-padding-lg">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="section-title text-center">
                                <h2>Liên hệ</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-lg-12">
                            <!-- contact-form-warp Start -->

                                <form id="contact-form" action="/" method="post">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-box">
                                                <input name="name" placeholder="Họ tên *" type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-box">
                                                <input name="name" placeholder="Địa chỉ *" type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-box">
                                                <input name="email" placeholder="Email *" type="email">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-box">
                                                <input name="phone" placeholder="Số điện thoại *" type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="input-box">
                                                <textarea name="message" placeholder="Nội dung *"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="contact-submit-btn text-center">
