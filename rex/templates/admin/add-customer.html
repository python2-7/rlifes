{% extends "layout_admin.html" %}
{% block title %}Dash{% endblock %}
{% block js %}
{% endblock %}
{% block main %}

<div class="row">
   <div class="col-md-12">
      <div class="card">
         <div class="content">
         <h4 class="title pull-left">Tạo Thành viên</h4>
            <a href="/admin/customer" class="pull-right">
            <button type="button" class="btn btn-success">Trở về</button>
            </a>
            <div class="clearfix"></div>

            <form method="POST" action="/admin/customer/add-customer-submit">    
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="email">Họ tên:</label>
                      <input type="text" class="form-control" name="fullname"  placeholder="Họ tên">
                    </div>
                    
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                      <label for="email">Số CMND</label>
                      <input type="text" name="cmnd" class="form-control" placeholder="Số CMND">
                    </div>

                    <div class="form-group">
                      <label for="email">Ngày tháng năm sinh</label>
                      <input type="date" name="birthday" class="form-control" placeholder="Ngày tháng năm sinh">
                    </div>
                    <div class="">
                      <div class="form-group">
                        <label for="email">Số điện thoại:</label>
                        <input type="text" class="form-control" name="telephone" value="" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Địa chỉ:</label>
                      <input type="text" name="address" class="form-control" placeholder="Địa chỉ">
                    </div>

                    <div class="form-group">
                      <label for="email">Mật khẩu đăng nhập:</label>
                      <input type="text" name="password" class="form-control" placeholder="Mật khẩu đăng nhập">
                    </div>

                    <div class="form-group">
                      <label for="email">Gói đăng ký:</label>
                      <select name="package" class="form-control">
                        <option value="17440000">17,440,000 VND</option>
                        <option value="12990000">12,990,000 VND</option>
                        
                      </select>
                    </div>
                    
                </div>
                <div class="col-md-6">
                  <div class="">
                      <div class="form-group">
                        <label for="email">Ngày tạo gói</label>
                        <div class="">
                        <input type="text"  class="form-control date-range-filter" data-date-format="dd-mm-yyyy" name="date_added" value="{{data.now}}" placeholder="Ngày tạo gói">
                     </div>
                      </div>
                  </div>
                  <div class="">
                      <div class="form-group">
                        <label for="email">Tên tài khoản ngân hàng</label>
                        <input type="text" class="form-control" name="account_horder" value="" >
                      </div>
                  </div>
                  <div class="">
                      <div class="form-group">
                        <label for="email">Số tài khoản ngân hàng</label>
                        <input type="text" class="form-control" name="account_number" value="" >
                      </div>
                  </div>
                  <div class="">
                      <div class="form-group">
                        <label for="email">Tên ngân hàng</label>
                        <input type="text" class="form-control" name="bankname" value="" >
                      </div>
                  </div>
                  <div class="">
                      <div class="form-group">
                        <label for="email">Chi nhánh ngân hàng</label>
                        <input type="text" class="form-control" name="brandname" value="" >
                      </div>
                  </div>
                  
                  <div class="" style="position: relative;">
                      <div class="form-group">
                        <label for="email">ID người bảo trợ:</label>
                        <input type="text" class="form-control" id="load-customer"   placeholder="ID người bảo trợ">
                        <input type="hidden" name="p_node" id="p_node_append">
                      </div>
                      <div class="show-loadajax">
                          <ul id="show-load-customer">
                              
                          </ul>
                      </div>
                  </div>
                  <div class="" style="position: relative;">
                      <div class="form-group">
                        <label for="email">ID Vị trí:</label>
                        <input type="text" class="form-control" id="load-customer-position"  placeholder="ID Vị trí">
                        <input type="hidden" name="p_binary" id="p_binary_append">
                      </div>
                      <div class="show-loadajax">
                          <ul id="show-load-customer-position">
                              
                          </ul>
                      </div>
                  </div>
                  <div class="">
                      <div class="form-group">
                        <label for="email">Nhánh:</label>
                        <select  class="form-control" name="position" id="position">
                           
                        </select>
                        
                      </div>
                  </div>
                </div>
                <div class="col-md-12">
                    <div class="text-center">
                      <button class="btn btn-success" onclick="return confirm('Bạn có chắc chắn với lựa chọn của mình ?')" type="submit">Tạo Thành viên</button>
                    </div>
                </div>
            </form>
            <div class="clearfix" style="margin-bottom: 50px; float: left;width: 100%"></div>
         </div>
      </div>
   </div>
</div>

{% endblock %}
